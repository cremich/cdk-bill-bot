display_information:
  name: Bill
  description: The AWS cost optimization bot
  background_color: "#1d7c00"
  long_description: "Bill enables AWS customers to proactively monitor their infrastructure costs and identify unforeseen expenses in a timely manner. Bill wants to prevent AWS customers from receiving bad surprises in their monthly bill. Therefore he addresses two primary problem areas:\r

    \r

    cost history is not monitored on a regular basis\r

    basic cost optimization best practices are not setup\r

    \r

    Bill is a happy bot, if you...\r

    \r

    ...have more money in your pocket\r

    ...are enabled to monitor your spends proactively"
features:
  bot_user:
    display_name: Bill
    always_online: false
oauth_config:
  scopes:
    bot:
      - incoming-webhook
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
